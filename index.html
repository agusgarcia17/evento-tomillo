<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullstack 2021</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">

        <div class="title row p-3 m-3 d-flex justify-content-center text-center">
            <h1>Ingresa el c√≥digo antes de que acabe el tiempo</h1>
        </div>
        
        <div class="row d-flex justify-content-center p-3 m-3">
            <p id="timer">20:00</p>
        </div> 

        <div class="codigos row">
            <input type="text" maxlength="1" class="code" id="one">
            <input type="text" maxlength="1" class="code" id="two">
            <input type="text" maxlength="1" class="code" id="three">
            <input type="text" maxlength="1" class="code" id="four">
        </div>

        <div class=" row p-3 m-3 d-flex justify-content-center">
            <button type="button" id="btnEnviar" class="btn btn-danger btn-lg">Ingresar</button>
        </div>


        <div class="row p-3 m-3 text-center justify-content-center">
            <h3>Puedes encontrar las pistas usando los siguientes QR:</h3>
        </div>

        <div class="row d-flex justify-content-center"> 
            <a href="#" id="inicio"> <img alt="BieiviQR" class="qr" src="images/qr_bieivi.png"></a>
            <img alt="RamQR" class="qr" src="images/qr_ram.png">
            <img alt="InfinitoQR" class="qr" src="images/qr_infinito.png">
            <img alt="CodosQR" class="qr" src="images/qr_codos.png">
        </div>


        <audio id="error">
            <source src="audio/erro.mp3" type="audio/ogg">
          </audio>
          <audio id="failure">
            <source src="audio/failure.mp3" type="audio/ogg">
          </audio>
          <audio id="winner">
            <source src="audio/victory.mp3" type="audio/ogg">
          </audio>
        
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
