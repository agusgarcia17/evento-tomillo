<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullstack 2021</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
    <div class="container">
        
        <div class="p-3 m-3 d-flex justify-content-center">
            
            <h1>Ingrese su c√≥digo antes que se acabe el tiempo</h1>
            
        </div>
        
        <div id="timer" class="d-flex justify-content-center p-3 m-3"></div>

        <div class="codigos ">
            <input type="number" class="code" id="one">
            <input type="number" class="code" id="two">
            <input type="number" class="code" id="three">
            <input type="number" class="code" id="four">
        </div>

        <div class="p-3 m-3 d-flex justify-content-center">
            <button type="button" id="btnEnviar" class="btn btn-danger btn-lg">Enviar</button>
        </div>


        <div class="p-3 m-3 text-center">
            <h3>Encontraras las pistas del codigo utilizando los QR</h3>

            <div class="d-flex justify-content-center">
                <img class="qr" src="images/qr_bieivi.png">
                <img class="qr" src="images/qr_ram.png">
                <img class="qr" src="images/qr_infinito.png">
                <img class="qr" src="images/qr_codos.png">
            </div>


        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>
</html>
